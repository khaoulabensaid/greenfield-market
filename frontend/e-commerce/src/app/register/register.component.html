<div class="row pt-5">
    <div class='col-md-6 mx-auto'>
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input [(ngModel)]="registerUserData.first_name" name="first_name" type="text" class="form-control  rounded-0" placeholder="Enter First Name" required>    
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input [(ngModel)]="registerUserData.last_name" name="last_name" type="text" class="form-control rounded-0" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input [(ngModel)]="registerUserData.address" name="address" type="text" class="form-control rounded-0" placeholder="Enter Address" required>
                    </div>
                    <div class="form-row space-between">
                        <div className="col-sm-6">
                            <label for="mobile1">mobile 1</label>
                            <input [(ngModel)]="registerUserData.mobile1" name="mobile1" type="text" class="form-control rounded-0" required>
                        </div>
                    
                        <div className="col-sm-6 ">
                            <div className="input-group-prepend">
                             <label for="mobile2">Mobile 2</label>
                             <input [(ngModel)]="registerUserData.mobile2" name="mobile2" type="text" class="form-control rounded-0" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
